<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .datePicker {

            display: flex;
            background-color: antiquewhite;

            height: 50px;
            width: 200px;
            border-radius: 10px;
            margin-left: 100px;
            align-items: center;
        }
        .datePicker input[type = "text"]{
            box-sizing: border-box;
            border: none; 
            background-color: inherit; 
            outline: none;
            padding: 0;
            height: 40px;
            width: 100px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="datePicker">
        <i class="far fa-calendar-alt" style="color: blueviolet; box-sizing: border-box; padding: 0px 20px;"></i>
        <input type="text" placeholder="Date">
    </div>
</body>
</html>
